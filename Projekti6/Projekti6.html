    <h1>Yhteystiedot</h1>
    <fieldset>
        <legend>Yhteystietolomake</legend>
        <form id="lomake">
            <div class="lomakerivi">
                <label for="etunimi">Etunimi<input type="text" id="etunimi"></label> </br>
            </div>
            <div class="lomakerivi">
                <label for="sukunimi">Sukunimi <input type="text" id="sukunimi"></label></br>
            </div>
            <div class="lomakerivi">
                <label for="lahiosoite">Lähiosoite <input type="text" id="lahiosoite"></label></br>
            </div>
            <div class="lomakerivi">
                <label for="postinumero">Postinumero <input type="text" id="postinumero"></label></br>
            </div>
            <div class="lomakerivi">
                <label for="postitoimipaikka">Postitoimipaikka <input type="text" id="postitoimipaikka"></label></br>
            </div>
            <div class="lomakerivi">
                <label for="puhelin">Puhelin <input type="tel" id="puhelinnumero"></label></br>
            </div>
            <div class="lomakerivi">
                <label for="sahkoposti">Sähköposti <input type="email" id="sahkoposti"></label></br>
            </div>
            <button type="submit" id="Yhteystiedot">Tallenna tiedot</button>
            <button type="button" id="removeItem">Tyhjennä tallennetut tiedot</button>
        </form>
    </fieldset> 
    <fieldset id="tulos">
        <legend>Tallennetut tiedot</legend>
        <p id="tulokset"></p>
    </fieldset>
